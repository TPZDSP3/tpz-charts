# Default values for defra-efde.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
release: green
image:
  repository: dsp3tpz.azurecr.io/defra-efde-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
varnish:
  ingress:
    enabled : true
    tls:
      enabled : true
    hosts:
    - host: dsp-test.agrimetrics.co.uk
  resources: {}
  tolerations: []
  affinity: {}
explorer:
  version: ""
graphEndpoint: http://localhost:7200/repositories/defra-efde
shiny:
  ingress:
    enabled : true
    tls:     
      enabled : true
    hosts:
    - host: dsp-test.agrimetrics.co.uk
  image:
    repository: dsp3tpz.azurecr.io/defra-efde-shiny
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  data:
    size: 5G
    storageClassname: tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}

# Config for the data-prep
dataprep:
  cronjobSuspend: true
  cronjobExpression: "0 12 * * *"
  image:
    repository: dsp3tpz.azurecr.io/defra-efde-data-prep
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  resources: {}
  tolerations: []
  affinity: {}

resources: {}  
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
