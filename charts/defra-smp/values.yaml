# Default values for defra-smp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

labels: {}
annotations: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

# Use this if you have predefined secrets
existingSecret: |

awsAccessKeyId:
awsSecretAccessKey:
googleAnalyticsId:

extraSecret: |

# Config for the API
fuseki:
  ingress:
    enabled: true
    tls:
      enabled: true
  image:
    repository: dsp3tpz.azurecr.io/defra-smp-fuseki-db
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  data:
    size: 200G
    storageClassName: dev-tpzuk-disk-retain
  resources: {}
  tolerations: []
  affinity: {}

# Config for the API
web:
  image:
    repository: dsp3tpz.azurecr.io/defra-smp-web
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  # data:
  #   size: 5G
  #   storageClassname: tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}

# Config for the Processor
processor:
  enabled: true
  data:
    storageClassName: dev-tpzuk-disk-retain
    subpath: defra-smp
  cronjobExpression: "0 2 * * *"
  imageTile:
    repository: dsp3tpz.azurecr.io/defra-smp-tile-loader
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  imageData:
    repository: dsp3tpz.azurecr.io/defra-smp-data-loader
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "" 
  documentData:
    repository: dsp3tpz.azurecr.io/defra-smp-document-loader
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
  tag: ""   
  environment: test
  secret: defra-smp
  resources: {}
  tolerations: []
  affinity: {}

nginx:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "latest"    
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      ingress.kubernetes.io/proxy-body-size: '0'
      ingress.kubernetes.io/ssl-redirect: 'true'
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
      nginx.ingress.kubernetes.io/proxy-body-size: '0'
      nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    enabled: true
    tls:
      enabled: true
    className: ""
hosts:
- host: dev-tpz-apps.tpzdsp3.com