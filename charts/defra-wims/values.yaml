# Default values for defra-wims.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

labels: {}
annotations: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
release: green
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

# Use this if you have predefined secrets
existingSecret: |

extraSecret: |

# Config for the API
fuseki:
  ingress:
    enabled: true
    tls:
      enabled: true
    hosts:
    - host: dsp-test.agrimetrics.co.uk
  image:
    repository: dsp3tpz.azurecr.io/defra-wims-fuseki-db
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  data:
    size: 5G
    storageClassName: dev-tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}

# Config for the API
api:
  ingress:
    enabled: true
    tls: []
    # tls:
    #   enabled: true
    hosts:
      - host: dsp-test.agrimetrics.co.uk
        paths:
          - path: /
            pathType: ImplementationSpecific
    className: ""
    annotations: {}
  image:
    repository: dsp3tpz.azurecr.io/defra-wims-api
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  # data:
  #   size: 5G
  #   storageClassname: tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}

  # Code Env Vars.
  appConfig:
    ssourceEndpoint: http://test-url:3030/ds/query
    bsourceEndpoint: http://another-test-url:3030/ds/query
    baseUrl: http://environment-test.data.gov.uk/water-quality/
    documentationUrl: http://environment-test.data.gov.uk/TBD
    contextUrl: http://environment-test.data.gov.uk/water-quality/doc/context-TBD.jsonld

# Config for the Processor
processor:
  ingress:
    enabled: true
    tls:
      enabled: true
    hosts:
    - host: dsp-test.agrimetrics.co.uk
  image:
    repository: dsp3tpz.azurecr.io/defra-wims-processor
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  # data:
  #   size: 5G
  #   storageClassname: tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}

  # Code Env Vars.
  aws:
    awsAccessKeyId:
    awsSecretAccessKey:
  batchServiceUrl:
  javaOptions: -Xmx17g
  fusekiConf: /opt/wims-processor/fuseki-deploy.ttl
  fusekiVersion: 3.4.0

# Config for the UI
ui:
  ingress:
    enabled: true
    tls:
      enabled: true
    hosts:
    - host: dsp-test.agrimetrics.co.uk
  image:
    repository: dsp3tpz.azurecr.io/defra-wims-ui
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  # data:
  #   size: 5G
  #   storageClassname: tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}

  # Code Env Vars.
  apiHost:

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
