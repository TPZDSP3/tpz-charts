apiVersion: v1
kind: Service
metadata:
  name: {{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http-wims-api
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: http-wims-api
  selector:
    app: {{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "defra-wims.fullname" . }}-processor-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-processor-{{ .Values.release }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http-wims-proc
      port: 8080
      protocol: TCP
      targetPort: http-wims-proc
  selector:
    app: {{ include "defra-wims.fullname" . }}-processor-{{ .Values.release }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "defra-wims.fullname" . }}-ui-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-ui-{{ .Values.release }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http-wims-ui
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: {{ include "defra-wims.fullname" . }}-ui-{{ .Values.release }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "defra-wims.fullname" . }}-db-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-db-{{ .Values.release }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http-wims-db
      port: 3030
      protocol: TCP
      targetPort: 3030
  selector:
    app: {{ include "defra-wims.fullname" . }}-db-{{ .Values.release }}
