{{- if not .Values.processorMode -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "defra-wims.fullname" . }}-db-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-db-{{ .Values.release }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "defra-wims.fullname" . }}-db-{{ .Values.release }}
  template:
    metadata:
      labels:
        app: {{ include "defra-wims.fullname" . }}-db-{{ .Values.release }}
    spec:
      containers:
        - name: {{ include "defra-wims.fullname" . }}-db
          image: "{{ .Values.fuseki.image.repository }}:{{ .Values.fuseki.image.tag | default .Chart.AppVersion }}"
          args: ["--loc", "/fuseki/databases/DS-DB", "/ds"]
          imagePullPolicy: {{ .Values.fuseki.image.pullPolicy }}
          ports:
            - containerPort: 3030
              name: http-wims-db
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: fuseki-logs
              mountPath: /fuseki/logs
            - name: fuseki-databases
              mountPath: /fuseki/databases
      volumes:
        - name: fuseki-logs
          persistentVolumeClaim:
            claimName: {{ include "defra-wims.fullname" . }}-logs-{{ .Values.release }}
        - name: fuseki-databases
          persistentVolumeClaim:
            claimName: {{ include "defra-wims.fullname" . }}-databases-{{ .Values.release }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}
  template:
    metadata:
      labels:
        app: {{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}
    spec:
      containers:
        - name: {{ include "defra-wims.fullname" . }}-api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http-wims-api
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "defra-wims.secretName" . }}
                  key: awsAccessKeyId
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "defra-wims.secretName" . }}
                  key: awsSecretAccessKey
          volumeMounts:
            - name: api-config
              mountPath: /etc/api
              readOnly: true
            - mountPath: /opt/cache/
              name: cache
              subPath: wims/{{ .Values.release }}/{{ .Values.fuseki.cache.subpath }}
      volumes:
        - name: api-config
          configMap:
            name: {{ template "defra-wims.fullname" . }}-{{ .Values.release }}
            defaultMode: 0644
            items:
              - key: app.conf
                path: app.conf
        - name: cache
          persistentVolumeClaim:
            claimName: {{ include "defra-wims.fullname" . }}-cache-{{ .Values.release }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "defra-wims.fullname" . }}-ui-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-ui-{{ .Values.release }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "defra-wims.fullname" . }}-ui-{{ .Values.release }}
  template:
    metadata:
      labels:
        app: {{ include "defra-wims.fullname" . }}-ui-{{ .Values.release }}
    spec:
      containers:
        - name: {{ include "defra-wims.fullname" . }}-ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http-wims-ui
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
          env:
            - name: API_HOST
              value: http://{{ include "defra-wims.fullname" . }}-api-{{ .Values.release }}:80
            - name: GOOGLE_ANALYTICS_ID
              value: {{ .Values.ui.googleAnalyticsId }}
            - name: OS_API_KEY
              value: {{ .Values.ui.osApiKey }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- else }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "defra-wims.fullname" . }}-processor-{{ .Values.release }}
  labels:
    app: {{ include "defra-wims.fullname" . }}-processor-{{ .Values.release }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "defra-wims.fullname" . }}-processor-{{ .Values.release }}
  template:
    metadata:
      labels:
        app: {{ include "defra-wims.fullname" . }}-processor-{{ .Values.release }}
    spec:
      containers:
        - name: {{ include "defra-wims.fullname" . }}-proc
          image: "{{ .Values.processor.image.repository }}:{{ .Values.processor.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.processor.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http-wims-proc
          resources:
            {{- toYaml .Values.processor.resources | nindent 12 }}
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "defra-wims.secretName" . }}
                  key: awsAccessKeyId
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "defra-wims.secretName" . }}
                  key: awsSecretAccessKey
            - name: AZ_BLOB_ACCOUNT
              value: {{ .Values.processor.azureBlobUrl }}
            - name: AZ_BLOB_DATA
              value: {{ .Values.processor.azureBlobPath }}
            - name: AZ_BLOB_DATA_SAS
              valueFrom:
                secretKeyRef:
                  name: {{ template "defra-wims.secretName" . }}
                  key: azureBlobDataSas
          volumeMounts:
            - name: processor-api-config
              mountPath: /etc/api
              readOnly: true
            - name: fuseki-databases
              mountPath: /var/lib/fuseki/databases
            - mountPath: /opt/cache/
              name: cache
              subPath: wims/{{ .Values.release }}/{{ .Values.fuseki.cache.subpath }}
      volumes:
        - name: processor-api-config
          configMap:
            name: {{ template "defra-wims.fullname" . }}-{{ .Values.release }}
            defaultMode: 0644
            items:
              - key: processor-app.conf
                path: app.conf
        - name: cache
          persistentVolumeClaim:
            claimName: {{ include "defra-wims.fullname" . }}-cache-{{ .Values.release }}
        - name: fuseki-databases
          persistentVolumeClaim:
            claimName: {{ include "defra-wims.fullname" . }}-databases-{{ .Values.release }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
