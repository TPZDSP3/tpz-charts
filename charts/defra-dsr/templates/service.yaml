apiVersion: v1
kind: Service
metadata:
  name: {{ include "defra-dsr.fullname" . }}-db
  labels:
    app: {{ include "defra-dsr.fullname" . }}-db
spec:
  type: {{ .Values.db.service.type }}
  ports:
    - port: {{ .Values.db.service.port }}
      targetPort: {{ .Values.db.service.port }}
      protocol: TCP
  selector:
    {{- include "defra-dsr.selectorLabels" . | nindent 4 }}-db
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "defra-dsr.fullname" . }}-register-backend
  labels:
    app: {{ include "defra-dsr.fullname" . }}-register-backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      protocol: TCP
  selector:
    {{- include "defra-dsr.selectorLabels" . | nindent 4 }}-register-backend
