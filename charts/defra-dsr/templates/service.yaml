apiVersion: v1
kind: Service
metadata:
  name: {{ include "defra-dsr.fullname" . }}-db
  labels:
    app: {{ include "defra-dsr.fullname" . }}-db
spec:
  type: {{ .Values.db.service.type }}
  ports:
    - port: {{ .Values.db.service.port }}
      targetPort: db
      protocol: TCP
      name: db
  selector:
    app: {{ include "defra-dsr.fullname" . }}-db
