apiVersion: batch/v1
kind: Job
metadata:
  name: initial-data
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: initial-data
        image: {{ .Values.dataIngestion.initialData }}
        env:
        - name: URL
          value: geoserver.{{ .Values.ingress.host }}/geoserver
        - name: PDFS_URL_GROUNDWATER
          value: {{ .Values.dataIngestion.pdfsUrlGW }}
        - name: PDFS_URL_SURFACEWATER
          value: {{ .Values.dataIngestion.pdfsUrlSW }}
        - name: PDFS_URL_NITRATE
          value: {{ .Values.dataIngestion.pdfsUrlNVZ }}
        - name: GEOSERVER_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: {{ template "geoserver.secretName" . }}
              key: geoserver-user
        - name: GEOSERVER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "geoserver.secretName" . }}
              key: geoserver-password              
  backoffLimit: 4