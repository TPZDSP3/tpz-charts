{{- if .Values.cache.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: initial-data-{{ .Values.release }}
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: cache-data
        image: "{{ .Values.cache.image.repository }}:{{ .Values.cache.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.cache.image.pullPolicy }}        
        env:
          - name: GDB_ENDPOINT_COLOUR
            value: {{ .Values.release }}
        volumeMounts:
          - name: cache
            mountPath: /opt/files
            subPath: cde/{{ .Values.release }}
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: {{ include "defra-dfm.fullname" . }}-cache-blob-{{ .Values.release }}                       
{{- end }}
