apiVersion: v1
kind: Service
metadata:
  name: {{ include "rpa-land-parcels.fullname" . }}
  labels:
    {{- include "rpa-land-parcels.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rpa-land-parcels.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Chart.Name }}-db
  name: {{ .Chart.Name }}-db
spec:
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
    nodePort: 32000
  selector:
    app: {{ .Chart.Name }}-db
  type: NodePort
status:
  loadBalancer: {}