# Default values for defra-cde.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
release: green
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
cache:
  enabled: true
  size: 200G
  storageClassname: tpzuk-blob-ttl
  image:
    repository: dsp3tpz.azurecr.io/defra-cde-web-cache
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  pathCache: /app/cache
  pathStatic: /app/static     
# explorer:
#   version: ""
graphdb:
  storageClassName: dev-tpzuk-disk-retain
  import:
    subpath: cde_live
    storageClassName: dev-tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}
  image:
    repository: ontotext/graphdb
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "10.4.1"

app:
  ingress:
    enabled : true
    tls:
      enabled : true
    hosts:
    - host: dsp-test.agrimetrics.co.uk
  image:
    repository: dsp3tpz.azurecr.io/defra-cde-web
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  # data:
  #   size: 5G
  #   storageClassname: tpzuk-blob-ttl
  resources: {}
  tolerations: []
  affinity: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
