# Default values for future-water.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

image:
  repository: dsp3tpz.azurecr.io/future-water
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # Leave blank by default so as to fall back to .Chart.appVersion.
  tag: ""

imagePullSecrets: []

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

data:
  size: 10Gi
  storageClassname: tpzuk-blob-future-water

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
  - host: dev-tpz-apps.tpzdsp3.com
  tls:
    enabled: true
    secretName: future-water-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/proxy-body-size: '0'
    ingress.kubernetes.io/ssl-redirect: 'true'
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'

service:
  type: ClusterIP
  port: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

app:
  dataFolder: /var/future-water/data
  mapserverUrl: https://eip.ceh.ac.uk

# Use this if you have predefined secrets
existingSecret: |

googleAnalyticsId:
mapboxToken:

extraSecret: |
